<form id="search-form" method="get">
  <input
    type="text"
    id="search-input"
    name="search"
    placeholder="Search..."
    title="search_bar"
    aria-label="search"
  />
  <select id="genreSelect" name="genre" title="genre-selector">
    <option value="">All Genres</option>
  </select>
  <button type="submit" id="search-button">Search</button>
</form>
